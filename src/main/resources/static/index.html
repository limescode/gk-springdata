<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Spring Boot - AngularJs App</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.js"></script>
    <script src="index.js"></script>
</head>
<body>

<div class="container" ng-controller="productController">
    <h1>List of products</h1>

    <form novalidate ng-submit="filterPrice()" style="width: 10%">
        Min price:
        <input class="form-control" type="number" value="0" ng-model="minPrice">
        Max price:
        <input class="form-control" type="number" value="10" ng-model="maxPrice">
        <p></p>
        <button type="submit" class="btn btn-primary">Filter by price</button>
        <p></p>
    </form>

    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>name</td>
            <td>price</td>
            <td>action</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in productList">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
